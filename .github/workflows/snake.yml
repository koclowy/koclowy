name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      
          persist-credentials: false

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: koclowy
          outputs: |
            dist/snake.svg?color_snake=#f9a8d4&color_dots=#fdf2ff,#fce7f3,#fecaca,#f9a8d4,#fb7185

      - name: Publish snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output     # branch where file will live
          build_dir: dist          # folder containing snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
